<!DOCTYPE html>
<html ng-app="pushtomeApp">

<head>
    <title>Hello Electron !!</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/bootstrap-theme.min.css" rel="stylesheet">
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="gcm.js"></script>
    <script type="text/javascript" src="apns.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- android section below-->
            <div class="col-xs-6" ng-controller="GCM">
                <div class="page-header">
                    <h2 class="text-center">
                    <img src="lib/images/android.png" alt="" class="img-rounded">
                    </h2>
                </div>
                <form name="form" novalidate class="simple-form">
                    <div class="form-group">
                        <label for="server_key">GCM server key</label>
                        <input class="form-control" name="server_key" placeholder="GCM server key" required="" ng-model="server_key"/>
                        <div ng-show="form.$submitted || form.uEmail.$touched" class="alert-danger" role="alert">
                            <span ng-show="form.server_key.$error.required">Server Key is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="push_token">Push Token</label>
                        <input class="form-control" name="push_token" placeholder="Valid Push Token" required="" ng-model="push_token">
                        <div ng-show="form.$submitted || form.push_token.$touched" class="alert-danger" role="alert">
                            <span ng-show="form.push_token.$error.required">Push Token is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gcm_payload_str">Enter JSON payload:</label>
                        <textarea ngRequired="true" class="form-control" rows="5" name="gcm_payload_str" ng-model="gcm_payload_str" required=""></textarea>
                        <div ng-show="form.$submitted || form.gcm_payload_str.$touched" class="alert-danger" role="alert">
                            <span ng-show="form.gcm_payload_str.$error.required">Have you added any payload ?</span>
                        </div>
                    </div>
                    <button type="submit" ng-click="send_notification(form)" class="btn btn-default"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Send Notification</button>
                </form>
                <div class="form-group">
                    <label for="android_result">Result:</label>
                    <textarea class="form-control" rows="3" id="android_result"></textarea>
                </div>
            </div>
            <!-- iOS section below-->
            <div class="col-xs-6">
                <div class="page-header">
                    <h2 class="text-center">
                    <img src="lib/images/apple.png" alt="" class="img-rounded">
                    </h2>
                </div>
                <form data-toggle="validator" role="form" id="ios_form" action="javascript:apns_handler();">
                    <div class="form-group">
                        <label for="p12_certificate">Path of P12 file</label>
                        <input class="form-control" id="p12_certificate" placeholder="Please provide path for the downloaded p12 file" value="/Users/pranav/Downloads/VESSEL.p12" required data-fv-notempty="true" data-fv-notempty-message="Certificate path can not be empty and should be valid.">
                    </div>
                    <div class="form-group">
                        <label for="p12_passphrase">Passphrase</label>
                        <input id="p12_passphrase" value="vessel" type="text" placeholder="Passphrase for given p12 certificate"/>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="apns_upload_certificate()">Upload certificate</button>
                    </div>
                    <div class="form-group">
                        <label for="ios_push_token">Push Token</label>
                        <input type="text" name="push_tokn" class="form-control" id="ios_push_token" required="true"value="f22dd2e3a26982e496074b7ab082f749363f1f158a7ecdff0fe1c55472c4a970"/>
                    </div>
                    <div class="form-group">
                        <label for="apns_payload">Enter JSON payload:</label>
                        <textarea class="form-control"  placeholder='{"aps":{"alert":"modified alert","badge":10}}' rows="5" id="apns_payload"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Send Notification</button>
                </form>
                <div class="form-group">
                    <label for="ios_result">Result:</label>
                    <textarea class="form-control" rows="3" id="ios_result"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
